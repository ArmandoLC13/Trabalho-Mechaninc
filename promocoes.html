<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promoções - Mechanic</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/promocoes.css">
</head>
<body>
    <div class="header">
        <div class="logo-header">
            <img src="images/logo_mechanic.png" alt="Mechanic Logo">
            <h1>MECHANIC</h1>
        </div>
        <div class="header-icons">
            <a href="#"><img src="images/search_icon.png" alt="Search"></a>
            <a href="#"><img src="images/cart_icon.png" alt="Cart"></a>
            <a href="#"><img src="images/user_icon.png" alt="User"></a>
        </div>
    </div>

    <div class="container-promocoes">
        <h2>Peças em Promoção</h2>
        <div class="sort-by">
            <span>Ordenar por:</span>
            <select>
                <option>Menor preço</option>
                <option>Maior preço</option>
                <option>Mais vendidos</option>
            </select>
        </div>
        <div class="product-grid">
            <div class="product-item">
                <img src="images/disc_brake_rotor.png" alt="Disc Brake Rotor">
                <h3>Disc Brake Rotor</h3>
                <p class="old-price">R$ 120.00</p>
                <p class="new-price">R$ 90.00</p>
                <button class="btn-add-cart">Adicionar ao Carrinho</button>
            </div>
            <div class="product-item">
                <img src="images/shock_absorber.png" alt="Shock Absorber">
                <h3>Shock Absorber</h3>
                <p class="old-price">R$ 150.00</p>
                <p class="new-price">R$ 110.00</p>
                <button class="btn-add-cart">Adicionar ao Carrinho</button>
            </div>
            <div class="product-item">
                <img src="images/spark_plug.png" alt="Spark Plug">
                <h3>Spark Plug</h3>
                <p class="old-price">R$ 25.00</p>
                <p class="new-price">R$ 15.00</p>
                <button class="btn-add-cart">Adicionar ao Carrinho</button>
            </div>
            <div class="product-item">
                <img src="images/car_battery.png" alt="Car Battery">
                <h3>Car Bateria</h3>
                <p class="old-price">R$ 300.00</p>
                <p class="new-price">R$ 250.00</p>
                <button class="btn-add-cart">Adicionar ao Carrinho</button>
            </div>
        </div>
        <div class="categories">
            <button>Freios</button>
            <button>Suspensão</button>
            <button>Ignição</button>
            <button>Elétrica</button>
        </div>
    </div>
    <script src="js/promocoes.js"></script>
</body>
</html>
