<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Mechanic</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="2cb441be-30a8-413f-828f-22a77beebdcb.jpg" alt="Mechanic Logo"> 
            <h1>MECHANIC</h1>
            <p>CADASTRO DE USUÁRIO</p>
        </div>
        <form id="signup-form">
            <div class="input-group">
                <input type="text" id="nome" name="nome" placeholder="Nome" required>
            </div>
            <div class="input-group">
                <input type="email" id="email" name="email" placeholder="E-mail" required>
            </div>
            <div class="input-group">
                <input type="text" id="cpf" name="cpf" placeholder="CPF" required>
            </div>
            <div class="input-group">
                <input type="tel" id="telefone" name="telefone" placeholder="Telefone" required>
            </div>
            <div class="input-group">
                <input type="password" id="senha" name="senha" placeholder="Senha" required>
                <!-- NOVO: Texto de ajuda para a senha -->
                <p class="password-hint">A senha deve ter no mínimo 8 caracteres.</p>
            </div>
            <div id="success-message" class="success-message" style="display: none;">
                ✔ Cadastro realizado com sucesso!
            </div>
            <button type="submit" class="btn-submit">Cadastrar</button>
        </form>
        <div class="login-link">
            <p>Já tem conta? <a href="#">Entrar</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
