<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Mechanic</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/recuperar_senha.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="images/2cb441be-30a8-413f-828f-22a77beebdcb.jpg" alt="Mechanic Logo">
            <h1>MECHANIC</h1>
            <p>RECUPERAR SENHA</p>
        </div>
        <form id="forgot-password-form">
            <div class="input-group">
                <input type="email" id="email-recuperacao" name="email-recuperacao" placeholder="E-mail de Cadastro" required>
            </div>
            <button type="submit" class="btn-submit">Enviar Link de Recuperação</button>
        </form>
        <div class="login-link">
            <p>Lembrou da senha? <a href="cadastro.html">Voltar ao Cadastro</a></p>
        </div>
    </div>
    <script src="js/recuperar_senha.js"></script>
</body>
</html>
